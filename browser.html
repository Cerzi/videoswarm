<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #007acc;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            background: #0066a3;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .toggle-button {
            background: #404040;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .toggle-button.active {
            background: #007acc;
        }

        .toggle-button:hover {
            background: #555;
        }

        .toggle-button.active:hover {
            background: #0066a3;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zoom-slider {
            width: 120px;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .zoom-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .status {
            padding: 1rem 2rem;
            background: #262626;
            color: #aaa;
            font-size: 0.9rem;
        }

        .drop-zone {
            margin: 2rem;
            padding: 4rem;
            border: 2px dashed #404040;
            border-radius: 12px;
            text-align: center;
            color: #888;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .video-item {
            position: relative;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .video-item:hover {
            transform: scale(1.05);
            border-color: #007acc;
            box-shadow: 0 8px 32px rgba(0, 122, 204, 0.3);
            z-index: 10;
        }

        .video-item.selected {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.2);
        }

        .video-item.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .video-element {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .video-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007acc;
        }

        .error-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            font-size: 0.8rem;
        }

        .context-menu {
            position: fixed;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 0.5rem 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            min-width: 180px;
            display: none;
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background: #404040;
        }

        .context-menu-separator {
            height: 1px;
            background: #404040;
            margin: 0.5rem 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1px;
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
                flex-wrap: wrap;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-indicator::before {
            content: '‚ü≥';
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        /* Selection counter */
        .selection-info {
            background: #007acc;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Zoom levels */
        .video-grid.zoom-small .video-item { max-width: 120px; }
        .video-grid.zoom-medium .video-item { max-width: 200px; }
        .video-grid.zoom-large .video-item { max-width: 280px; }
        .video-grid.zoom-xlarge .video-item { max-width: 400px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Video Browser <span style="font-size: 0.6rem; color: #666; font-weight: normal;">v2.2</span></h1>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" class="file-input" webkitdirectory multiple>
            <label for="fileInput" class="file-input-label">Open Folder</label>
        </div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            0 selected
        </div>

        <div class="controls">
            <button id="autoplayToggle" class="toggle-button active">‚è∏Ô∏è Pause All</button>

            <div class="zoom-control">
                <span>üîç</span>
                <input type="range" id="zoomSlider" class="zoom-slider" min="0" max="3" value="1" step="1">
                <span id="zoomLabel">100%</span>
            </div>
        </div>
    </div>

    <div class="status" id="status">
        Ready - Select a folder to browse videos
    </div>

    <div class="drop-zone" id="dropZone">
        <h2>Drop video files here</h2>
        <p>Or use the "Open Folder" button above</p>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">
            Supports: MP4, MOV, AVI, MKV, WebM, M4V
        </p>
    </div>

    <div class="video-grid" id="videoGrid"></div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="show-folder">üìÅ Show in File Manager</div>
        <div class="context-menu-item" data-action="copy-path">üìã Copy File Path</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="copy">üìÑ Copy</div>
        <div class="context-menu-item" data-action="delete">üóëÔ∏è Delete</div>
    </div>

    <script>
        class VideoBrowser {
            constructor() {
                this.videos = new Set();
                this.selectedVideos = new Set();
                this.videoElements = new Map();
                this.zoomLevels = ['zoom-small', 'zoom-medium', 'zoom-large', 'zoom-xlarge'];
                this.zoomLabels = ['75%', '100%', '150%', '200%'];
                this.currentContextVideo = null;
                this.autoplayEnabled = true;
                this.loadingVideos = new Set();

                // Performance management - Much more aggressive limits
                this.maxConcurrentPlaying = 30;
                this.maxConcurrentLoading = 6;
                this.maxLoadedVideos = 80; // Reduced hard limit
                this.unloadDistance = 800; // Pixels from viewport to trigger unload
                this.visibleVideos = new Set();
                this.playingVideos = new Set();
                this.loadedVideos = new Map();
                this.loadQueue = [];
                this.isProcessingQueue = false;
                this.unloadQueue = [];

                // Intersection observer with more aggressive settings
                this.intersectionObserver = new IntersectionObserver(
                    this.handleIntersection.bind(this),
                    {
                        rootMargin: '300px', // Load slightly ahead
                        threshold: 0.01
                    }
                );

                // Second observer for aggressive unloading
                this.unloadObserver = new IntersectionObserver(
                    this.handleUnloadIntersection.bind(this),
                    {
                        rootMargin: '-400px', // Unload when 400px out of viewport
                        threshold: 0
                    }
                );

                this.initializeEventListeners();
                this.startPerformanceMonitoring();
            }

            initializeEventListeners() {
                // File input
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelection(e.target.files);
                });

                // Auto-play toggle
                document.getElementById('autoplayToggle').addEventListener('click', () => {
                    this.toggleAutoplay();
                });

                // Drag and drop
                const dropZone = document.getElementById('dropZone');
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, this.preventDefaults, false);
                    document.body.addEventListener(eventName, this.preventDefaults, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
                });

                dropZone.addEventListener('drop', (e) => {
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFileSelection(files);
                }, false);

                // Zoom control
                const zoomSlider = document.getElementById('zoomSlider');
                zoomSlider.addEventListener('input', (e) => {
                    this.setZoom(parseInt(e.target.value));
                });

                // Mouse wheel zoom
                document.getElementById('videoGrid').addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const currentZoom = parseInt(zoomSlider.value);
                        const newZoom = e.deltaY > 0 ? Math.max(0, currentZoom - 1) : Math.min(3, currentZoom + 1);
                        zoomSlider.value = newZoom;
                        this.setZoom(newZoom);
                    }
                });

                // Context menu
                document.addEventListener('click', () => this.hideContextMenu());
                document.getElementById('contextMenu').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.handleContextMenuAction(e.target.dataset.action);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'a') {
                        e.preventDefault();
                        this.selectAll();
                    } else if (e.key === 'Delete') {
                        this.deleteSelected();
                    } else if (e.key === 'Escape') {
                        this.clearSelection();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoplay();
                    }
                });
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            async handleFileSelection(files) {
                const videoFiles = Array.from(files).filter(file => {
                    const isVideoType = file.type.startsWith('video/');
                    const hasVideoExtension = /\.(mp4|mov|avi|mkv|webm|m4v|flv|wmv|3gp|ogv)$/i.test(file.name);
                    return isVideoType || hasVideoExtension;
                });

                if (videoFiles.length === 0) {
                    this.updateStatus('No video files found');
                    return;
                }

                this.updateStatus(`Preparing ${videoFiles.length} videos for intelligent loading...`);
                this.hideDropZone();
                this.clearVideos();

                videoFiles.forEach((file, index) => {
                    this.createVideoItem(file);
                });

                this.updateStatus(`Ready - ${videoFiles.length} videos prepared. Loading visible videos...`);
                this.processLoadQueue();
            }

            createVideoItem(file) {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.dataset.filename = file.name;
                videoItem.dataset.loaded = 'false';

                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                placeholder.style.cssText = `
                    width: 100%;
                    height: 140px;
                    background: #2d2d2d;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: #666;
                    font-size: 0.8rem;
                `;
                placeholder.textContent = 'üìº Loading...';

                const filename = document.createElement('div');
                filename.className = 'video-filename';
                filename.textContent = file.name;

                videoItem.appendChild(placeholder);
                videoItem.appendChild(filename);
                videoItem._file = file;

                videoItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (e.ctrlKey || e.metaKey) {
                        this.toggleSelection(videoItem);
                    } else {
                        this.clearSelection();
                        this.selectVideo(videoItem);
                    }
                });

                videoItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.currentContextVideo = file;
                    this.showContextMenu(e.pageX, e.pageY);
                });

                document.getElementById('videoGrid').appendChild(videoItem);
                this.videos.add(videoItem);
                this.intersectionObserver.observe(videoItem);
                this.unloadObserver.observe(videoItem); // Also observe for unloading

                requestAnimationFrame(() => {
                    videoItem.style.opacity = '0';
                    videoItem.style.transform = 'scale(0.8)';
                    requestAnimationFrame(() => {
                        videoItem.style.transition = 'all 0.3s ease';
                        videoItem.style.opacity = '1';
                        videoItem.style.transform = 'scale(1)';
                    });
                });

                return videoItem;
            }

            async loadVideoContent(videoItem) {
                if (videoItem.dataset.loaded === 'true') return;

                const file = videoItem._file;
                if (!file) return;

                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.className = 'video-element';
                    video.muted = true;
                    video.loop = true;
                    video.preload = 'metadata';
                    video.playsInline = true;
                    video.autoplay = true;

                    let hasLoaded = false;
                    let hasErrored = false;

                    const cleanup = () => {
                        this.loadingVideos.delete(videoItem);
                        const placeholder = videoItem.querySelector('.video-placeholder');
                        if (placeholder) placeholder.remove();
                    };

                    const onError = (error) => {
                        if (hasErrored) return;
                        hasErrored = true;

                        console.error(`Video load error for ${file.name}:`, error);
                        cleanup();

                        videoItem.classList.add('error');
                        const errorIndicator = document.createElement('div');
                        errorIndicator.className = 'error-indicator';
                        errorIndicator.innerHTML = '‚ùå<br>Load Error';
                        videoItem.appendChild(errorIndicator);

                        reject(error);
                    };

                    const onLoad = () => {
                        if (hasLoaded || hasErrored) return;
                        hasLoaded = true;

                        cleanup();
                        videoItem.dataset.loaded = 'true';

                        const placeholder = videoItem.querySelector('.video-placeholder');
                        if (placeholder) {
                            videoItem.replaceChild(video, placeholder);
                        } else {
                            videoItem.insertBefore(video, videoItem.querySelector('.video-filename'));
                        }

                        this.videoElements.set(videoItem, video);
                        this.loadedVideos.set(videoItem, Date.now()); // Track when loaded

                        if (this.visibleVideos.has(videoItem) && this.canPlayMoreVideos()) {
                            setTimeout(() => {
                                this.playVideo(video);
                            }, Math.random() * 500);
                        }

                        resolve();
                    };

                    video.addEventListener('loadedmetadata', onLoad);
                    video.addEventListener('canplay', onLoad);
                    video.addEventListener('error', (e) => onError(e.target.error));

                    const timeoutId = setTimeout(() => {
                        if (!hasLoaded && !hasErrored) {
                            onError(new Error('Loading timeout'));
                        }
                    }, 15000);

                    video.addEventListener('loadedmetadata', () => clearTimeout(timeoutId));

                    try {
                        video.src = URL.createObjectURL(file);
                        this.loadingVideos.add(videoItem);
                    } catch (error) {
                        onError(error);
                    }
                });
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    const videoItem = entry.target;

                    if (entry.isIntersecting) {
                        this.visibleVideos.add(videoItem);

                        // Queue for loading if not already loaded
                        if (videoItem.dataset.loaded === 'false' && !this.loadQueue.includes(videoItem)) {
                            this.loadQueue.push(videoItem);
                        }

                        // Start playing if already loaded
                        const video = this.videoElements.get(videoItem);
                        if (video && this.canPlayMoreVideos()) {
                            this.playVideo(video);
                        }
                    } else {
                        this.visibleVideos.delete(videoItem);

                        // Pause videos that are out of viewport
                        const video = this.videoElements.get(videoItem);
                        if (video) {
                            video.pause();
                            this.playingVideos.delete(video);
                        }
                    }
                });

                // Process load queue
                if (!this.isProcessingQueue) {
                    this.processLoadQueue();
                }

                // Trigger cleanup if we have too many loaded
                if (this.loadedVideos.size > this.maxLoadedVideos) {
                    this.aggressiveCleanup();
                }
            }

            // Separate observer for aggressive unloading
            handleUnloadIntersection(entries) {
                entries.forEach(entry => {
                    const videoItem = entry.target;

                    if (!entry.isIntersecting && videoItem.dataset.loaded === 'true') {
                        // Video is far from viewport - unload it immediately
                        this.unloadVideoContent(videoItem);
                    }
                });
            }

            aggressiveCleanup() {
                console.log(`Starting aggressive cleanup. Currently loaded: ${this.loadedVideos.size}`);

                // Get all loaded videos that aren't visible
                const candidatesForUnload = [];
                this.loadedVideos.forEach((timestamp, videoItem) => {
                    if (!this.visibleVideos.has(videoItem)) {
                        const rect = videoItem.getBoundingClientRect();
                        const distance = Math.min(
                            Math.abs(rect.bottom),
                            Math.abs(rect.top - window.innerHeight)
                        );
                        candidatesForUnload.push({ videoItem, distance, timestamp });
                    }
                });

                // Sort by distance (furthest first) and unload until we're under limit
                candidatesForUnload
                    .sort((a, b) => b.distance - a.distance)
                    .forEach(({ videoItem }) => {
                        if (this.loadedVideos.size > this.maxLoadedVideos * 0.7) { // Keep only 70% of max
                            this.unloadVideoContent(videoItem);
                        }
                    });

                console.log(`Aggressive cleanup complete. Now loaded: ${this.loadedVideos.size}`);
            }

            unloadVideoContent(videoItem) {
                const video = this.videoElements.get(videoItem);
                if (!video) return; // Already unloaded

                console.log(`Unloading video: ${videoItem.dataset.filename}`);

                // Pause and clean up video completely
                video.pause();
                video.removeAttribute('src'); // Remove source
                video.load(); // Force cleanup

                // Revoke object URL to free memory
                if (video.src && video.src.startsWith('blob:')) {
                    URL.revokeObjectURL(video.src);
                }

                // Remove from all tracking
                this.videoElements.delete(videoItem);
                this.loadedVideos.delete(videoItem);
                this.playingVideos.delete(video);
                this.loadingVideos.delete(videoItem);

                // Replace with placeholder
                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                placeholder.style.cssText = `
                    width: 100%;
                    height: 140px;
                    background: #2d2d2d;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: #666;
                    font-size: 0.8rem;
                `;
                placeholder.textContent = 'üìº Scroll to reload...';

                const filename = videoItem.querySelector('.video-filename');
                videoItem.innerHTML = '';
                videoItem.appendChild(placeholder);
                if (filename) videoItem.appendChild(filename);

                videoItem.dataset.loaded = 'false';

                // Force garbage collection hint
                if (window.gc) {
                    window.gc();
                }
            }

            async processLoadQueue() {
                if (this.isProcessingQueue) return;
                this.isProcessingQueue = true;

                while (this.loadQueue.length > 0 && this.loadingVideos.size < this.maxConcurrentLoading) {
                    const videoItem = this.loadQueue.shift();

                    if (this.visibleVideos.has(videoItem) && videoItem.dataset.loaded === 'false') {
                        try {
                            await this.loadVideoContent(videoItem);
                        } catch (error) {
                            console.warn('Failed to load video:', error);
                        }
                    }
                }

                this.isProcessingQueue = false;

                if (this.loadQueue.length > 0) {
                    setTimeout(() => this.processLoadQueue(), 100);
                }
            }

            canPlayMoreVideos() {
                return this.playingVideos.size < this.maxConcurrentPlaying;
            }

            startPerformanceMonitoring() {
                setInterval(() => {
                    // Very aggressive memory management
                    if (performance.memory) {
                        const memoryRatio = performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit;

                        if (memoryRatio > 0.7) {
                            // Critical memory - emergency cleanup
                            this.maxConcurrentPlaying = Math.max(5, this.maxConcurrentPlaying - 5);
                            this.maxLoadedVideos = Math.max(20, this.maxLoadedVideos - 15);
                            this.emergencyCleanup();
                        } else if (memoryRatio > 0.5) {
                            // High memory - reduce limits
                            this.maxConcurrentPlaying = Math.max(10, this.maxConcurrentPlaying - 2);
                            this.maxLoadedVideos = Math.max(40, this.maxLoadedVideos - 5);
                            this.aggressiveCleanup();
                        } else if (memoryRatio < 0.3) {
                            // Low memory - can increase slightly
                            this.maxConcurrentPlaying = Math.min(30, this.maxConcurrentPlaying + 1);
                            this.maxLoadedVideos = Math.min(80, this.maxLoadedVideos + 2);
                        }
                    }

                    // Update debug info in header
                    this.updateDebugInfo();
                }, 2000);
            }

            emergencyCleanup() {
                console.log('EMERGENCY CLEANUP - High memory usage detected');

                // Pause all videos immediately
                this.pauseAllVideos();

                // Unload ALL non-visible videos
                const toUnload = [];
                this.loadedVideos.forEach((timestamp, videoItem) => {
                    if (!this.visibleVideos.has(videoItem)) {
                        toUnload.push(videoItem);
                    }
                });

                toUnload.forEach(videoItem => {
                    this.unloadVideoContent(videoItem);
                });

                console.log(`Emergency cleanup complete. Unloaded ${toUnload.length} videos`);
            }

            updateDebugInfo() {
                const debugInfo = document.getElementById('debugInfo');
                if (!debugInfo) return; // Safety check

                const memoryInfo = performance.memory ?
                    ` | ${Math.round(performance.memory.usedJSHeapSize / 1024 / 1024)}MB` : '';

                debugInfo.textContent =
                    `‚ñ∂Ô∏è ${this.playingVideos.size}/${this.maxConcurrentPlaying} | ` +
                    `üìº ${this.loadedVideos.size}/${this.maxLoadedVideos} | ` +
                    `üìÅ ${this.videos.size}${memoryInfo}`;
            }

            pauseExcessVideos() {
                const excessCount = this.playingVideos.size - this.maxConcurrentPlaying;
                if (excessCount <= 0) return;

                const viewportCenter = window.innerHeight / 2;
                const playingArray = Array.from(this.playingVideos);

                const videosWithDistance = playingArray.map(video => {
                    const videoItem = Array.from(this.videoElements.entries())
                        .find(([item, vid]) => vid === video)?.[0];

                    if (videoItem) {
                        const rect = videoItem.getBoundingClientRect();
                        const distance = Math.abs(rect.top + rect.height / 2 - viewportCenter);
                        return { video, distance };
                    }
                    return { video, distance: Infinity };
                });

                videosWithDistance
                    .sort((a, b) => b.distance - a.distance)
                    .slice(0, excessCount)
                    .forEach(({ video }) => {
                        video.pause();
                        this.playingVideos.delete(video);
                    });
            }

            toggleAutoplay() {
                this.autoplayEnabled = !this.autoplayEnabled;
                const button = document.getElementById('autoplayToggle');

                if (this.autoplayEnabled) {
                    button.textContent = '‚è∏Ô∏è Pause All';
                    button.classList.add('active');
                    this.startAllVideos();
                } else {
                    button.textContent = '‚ñ∂Ô∏è Resume All';
                    button.classList.remove('active');
                    this.pauseAllVideos();
                }
            }

            startAllVideos() {
                this.videoElements.forEach((video) => {
                    if (this.visibleVideos.has(Array.from(this.videoElements.entries()).find(([item, vid]) => vid === video)?.[0])) {
                        this.playVideo(video);
                    }
                });
            }

            pauseAllVideos() {
                this.videoElements.forEach((video) => {
                    video.pause();
                    this.playingVideos.delete(video);
                });
            }

            playVideo(video) {
                if (video.readyState >= 3 && this.canPlayMoreVideos()) {
                    video.play().then(() => {
                        this.playingVideos.add(video);
                    }).catch(error => {
                        console.debug('Autoplay prevented:', error);
                    });
                }
            }

            selectVideo(videoItem) {
                videoItem.classList.add('selected');
                this.selectedVideos.add(videoItem);
                this.updateSelectionInfo();
            }

            toggleSelection(videoItem) {
                if (this.selectedVideos.has(videoItem)) {
                    videoItem.classList.remove('selected');
                    this.selectedVideos.delete(videoItem);
                } else {
                    this.selectVideo(videoItem);
                }
            }

            clearSelection() {
                this.selectedVideos.forEach(item => item.classList.remove('selected'));
                this.selectedVideos.clear();
                this.updateSelectionInfo();
            }

            selectAll() {
                this.videos.forEach(item => this.selectVideo(item));
            }

            updateSelectionInfo() {
                const info = document.getElementById('selectionInfo');
                if (!info) return; // Safety check

                const count = this.selectedVideos.size;

                if (count === 0) {
                    info.style.display = 'none';
                } else {
                    info.style.display = 'block';
                    info.textContent = `${count} selected`;
                }
            }

            setZoom(level) {
                const grid = document.getElementById('videoGrid');
                const zoomLabel = document.getElementById('zoomLabel');
                if (!grid || !zoomLabel) return; // Safety check

                this.zoomLevels.forEach(cls => grid.classList.remove(cls));
                grid.classList.add(this.zoomLevels[level]);
                zoomLabel.textContent = this.zoomLabels[level];
            }

            showContextMenu(x, y) {
                const menu = document.getElementById('contextMenu');
                if (!menu) return; // Safety check

                menu.style.display = 'block';
                menu.style.left = `${x}px`;
                menu.style.top = `${y}px`;

                const rect = menu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    menu.style.left = `${x - rect.width}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    menu.style.top = `${y - rect.height}px`;
                }
            }

            hideContextMenu() {
                const menu = document.getElementById('contextMenu');
                if (menu) menu.style.display = 'none';
            }

            handleContextMenuAction(action) {
                this.hideContextMenu();

                switch (action) {
                    case 'show-folder':
                        this.showInFileManager();
                        break;
                    case 'copy-path':
                        this.copyFilePath();
                        break;
                    case 'copy':
                        this.copySelected();
                        break;
                    case 'delete':
                        this.deleteSelected();
                        break;
                }
            }

            showInFileManager() {
                alert(`Would open file manager for: ${this.currentContextVideo?.name}`);
            }

            copyFilePath() {
                if (this.currentContextVideo) {
                    navigator.clipboard.writeText(this.currentContextVideo.name);
                    this.updateStatus('File path copied to clipboard');
                }
            }

            copySelected() {
                const count = this.selectedVideos.size;
                this.updateStatus(`${count} file(s) copied`);
            }

            deleteSelected() {
                if (this.selectedVideos.size === 0) return;

                const count = this.selectedVideos.size;
                if (confirm(`Delete ${count} selected video(s)?`)) {
                    this.selectedVideos.forEach(item => {
                        const video = this.videoElements.get(item);
                        if (video && video.src) {
                            URL.revokeObjectURL(video.src);
                        }
                        this.videoElements.delete(item);
                        item.remove();
                        this.videos.delete(item);
                    });
                    this.selectedVideos.clear();
                    this.updateSelectionInfo();
                    this.updateStatus(`${count} video(s) deleted`);
                }
            }

            clearVideos() {
                // Clean up all observers
                this.videos.forEach(videoItem => {
                    this.intersectionObserver.unobserve(videoItem);
                    this.unloadObserver.unobserve(videoItem);
                });

                // Clean up all video elements and URLs
                this.videoElements.forEach((video, videoItem) => {
                    if (video && video.src && video.src.startsWith('blob:')) {
                        URL.revokeObjectURL(video.src);
                    }
                    video.pause();
                    video.removeAttribute('src');
                    video.load();
                    videoItem.remove();
                });

                // Clear all collections
                this.videos.clear();
                this.videoElements.clear();
                this.selectedVideos.clear();
                this.loadingVideos.clear();
                this.visibleVideos.clear();
                this.playingVideos.clear();
                this.loadedVideos.clear();
                this.loadQueue = [];
                this.unloadQueue = [];
                this.updateSelectionInfo();
                this.updateDebugInfo();
            }

            hideDropZone() {
                document.getElementById('dropZone').style.display = 'none';
            }

            updateStatus(message) {
                // Status updates now go to debug info instead
                this.updateDebugInfo();
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new VideoBrowser();
        });
    </script>
</body>
