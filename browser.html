<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #007acc;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            background: #0066a3;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .toggle-button {
            background: #404040;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .toggle-button.active {
            background: #007acc;
        }

        .toggle-button:hover {
            background: #555;
        }

        .toggle-button.active:hover {
            background: #0066a3;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zoom-slider {
            width: 120px;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .zoom-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .status {
            padding: 1rem 2rem;
            background: #262626;
            color: #aaa;
            font-size: 0.9rem;
        }

        .drop-zone {
            margin: 2rem;
            padding: 4rem;
            border: 2px dashed #404040;
            border-radius: 12px;
            text-align: center;
            color: #888;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .video-item {
            position: relative;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .video-item:hover {
            transform: scale(1.05);
            border-color: #007acc;
            box-shadow: 0 8px 32px rgba(0, 122, 204, 0.3);
            z-index: 10;
        }

        .video-item.selected {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.2);
        }

        .video-item.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .video-element {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        .video-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007acc;
        }

        .error-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            font-size: 0.8rem;
        }

        .context-menu {
            position: fixed;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 0.5rem 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            min-width: 180px;
            display: none;
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background: #404040;
        }

        .context-menu-separator {
            height: 1px;
            background: #404040;
            margin: 0.5rem 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1px;
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
                flex-wrap: wrap;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-indicator::before {
            content: '‚ü≥';
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        /* Selection counter */
        .selection-info {
            background: #007acc;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Zoom levels */
        .video-grid.zoom-small .video-item { max-width: 120px; }
        .video-grid.zoom-medium .video-item { max-width: 200px; }
        .video-grid.zoom-large .video-item { max-width: 280px; }
        .video-grid.zoom-xlarge .video-item { max-width: 400px; }

        /* Auto-play indicator */
        .autoplay-indicator {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Video Browser</h1>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" class="file-input" webkitdirectory multiple>
            <label for="fileInput" class="file-input-label">Open Folder</label>
        </div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            0 selected
        </div>

        <div class="controls">
            <button id="autoplayToggle" class="toggle-button active">‚ñ∂Ô∏è Auto-play All</button>

            <div class="zoom-control">
                <span>üîç</span>
                <input type="range" id="zoomSlider" class="zoom-slider" min="0" max="3" value="1" step="1">
                <span id="zoomLabel">100%</span>
            </div>
        </div>
    </div>

    <div class="status" id="status">
        Ready - Select a folder to browse videos
    </div>

    <div class="drop-zone" id="dropZone">
        <h2>Drop video files here</h2>
        <p>Or use the "Open Folder" button above</p>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">
            Supports: MP4, MOV, AVI, MKV, WebM, M4V
        </p>
    </div>

    <div class="video-grid" id="videoGrid"></div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="show-folder">üìÅ Show in File Manager</div>
        <div class="context-menu-item" data-action="copy-path">üìã Copy File Path</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="copy">üìÑ Copy</div>
        <div class="context-menu-item" data-action="delete">üóëÔ∏è Delete</div>
    </div>

    <script>
        class VideoBrowser {
            constructor() {
                this.videos = new Set();
                this.selectedVideos = new Set();
                this.videoElements = new Map(); // Track video elements for playback control
                this.zoomLevels = ['zoom-small', 'zoom-medium', 'zoom-large', 'zoom-xlarge'];
                this.zoomLabels = ['75%', '100%', '150%', '200%'];
                this.currentContextVideo = null;
                this.autoplayEnabled = true; // Start with autoplay enabled
                this.loadingVideos = new Set(); // Track which videos are currently loading

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // File input
                document.getElementById('fileInput').addEventListener('change', (e) => {
                    this.handleFileSelection(e.target.files);
                });

                // Auto-play toggle
                document.getElementById('autoplayToggle').addEventListener('click', () => {
                    this.toggleAutoplay();
                });

                // Drag and drop
                const dropZone = document.getElementById('dropZone');
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, this.preventDefaults, false);
                    document.body.addEventListener(eventName, this.preventDefaults, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
                });

                dropZone.addEventListener('drop', (e) => {
                    const files = Array.from(e.dataTransfer.files);
                    this.handleFileSelection(files);
                }, false);

                // Zoom control
                const zoomSlider = document.getElementById('zoomSlider');
                zoomSlider.addEventListener('input', (e) => {
                    this.setZoom(parseInt(e.target.value));
                });

                // Mouse wheel zoom
                document.getElementById('videoGrid').addEventListener('wheel', (e) => {
                    if (e.ctrlKey) {
                        e.preventDefault();
                        const currentZoom = parseInt(zoomSlider.value);
                        const newZoom = e.deltaY > 0 ? Math.max(0, currentZoom - 1) : Math.min(3, currentZoom + 1);
                        zoomSlider.value = newZoom;
                        this.setZoom(newZoom);
                    }
                });

                // Context menu
                document.addEventListener('click', () => this.hideContextMenu());
                document.getElementById('contextMenu').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.handleContextMenuAction(e.target.dataset.action);
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'a') {
                        e.preventDefault();
                        this.selectAll();
                    } else if (e.key === 'Delete') {
                        this.deleteSelected();
                    } else if (e.key === 'Escape') {
                        this.clearSelection();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoplay();
                    }
                });
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            async handleFileSelection(files) {
                // More comprehensive video file detection
                const videoFiles = Array.from(files).filter(file => {
                    const isVideoType = file.type.startsWith('video/');
                    const hasVideoExtension = /\.(mp4|mov|avi|mkv|webm|m4v|flv|wmv|3gp|ogv)$/i.test(file.name);
                    return isVideoType || hasVideoExtension;
                });

                if (videoFiles.length === 0) {
                    this.updateStatus('No video files found');
                    return;
                }

                this.updateStatus(`Loading ${videoFiles.length} videos...`);
                this.hideDropZone();
                this.clearVideos();

                // Load videos with better error handling
                const loadPromises = videoFiles.map((file, index) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            this.addVideoToGrid(file).then(() => {
                                this.updateStatus(`Loaded ${index + 1} of ${videoFiles.length} videos`);
                                resolve();
                            }).catch(() => {
                                console.warn(`Failed to load video: ${file.name}`);
                                resolve(); // Don't fail the whole batch
                            });
                        }, index * 100); // Stagger loading
                    });
                });

                await Promise.all(loadPromises);
                this.updateStatus(`Ready - ${this.videos.size} videos loaded successfully`);

                // Start auto-play if enabled
                if (this.autoplayEnabled) {
                    this.startAllVideos();
                }
            }

            async addVideoToGrid(file) {
                return new Promise((resolve, reject) => {
                    const videoItem = document.createElement('div');
                    videoItem.className = 'video-item';
                    videoItem.dataset.filename = file.name;

                    const video = document.createElement('video');
                    video.className = 'video-element';
                    video.muted = true;
                    video.loop = true;
                    video.preload = 'metadata';
                    video.playsInline = true; // Better mobile support

                    const filename = document.createElement('div');
                    filename.className = 'video-filename';
                    filename.textContent = file.name;

                    const loading = document.createElement('div');
                    loading.className = 'loading-indicator';

                    const autoplayIndicator = document.createElement('div');
                    autoplayIndicator.className = 'autoplay-indicator';
                    autoplayIndicator.textContent = '‚ñ∂';
                    autoplayIndicator.style.display = 'none';

                    videoItem.appendChild(video);
                    videoItem.appendChild(filename);
                    videoItem.appendChild(loading);
                    videoItem.appendChild(autoplayIndicator);

                    let hasLoaded = false;
                    let hasErrored = false;

                    // Enhanced error handling
                    const cleanup = () => {
                        this.loadingVideos.delete(videoItem);
                        loading.style.display = 'none';
                    };

                    const onError = (error) => {
                        if (hasErrored) return;
                        hasErrored = true;

                        console.error(`Video load error for ${file.name}:`, error);
                        cleanup();

                        videoItem.classList.add('error');
                        const errorIndicator = document.createElement('div');
                        errorIndicator.className = 'error-indicator';
                        errorIndicator.innerHTML = '‚ùå<br>Load Error';
                        videoItem.appendChild(errorIndicator);

                        reject(error);
                    };

                    const onLoad = () => {
                        if (hasLoaded || hasErrored) return;
                        hasLoaded = true;

                        cleanup();
                        video.currentTime = 0.1; // Show first frame

                        if (this.autoplayEnabled) {
                            autoplayIndicator.style.display = 'block';
                            setTimeout(() => {
                                this.playVideo(video);
                            }, Math.random() * 1000); // Random delay for staggered start
                        }

                        resolve();
                    };

                    // Multiple event listeners for better compatibility
                    video.addEventListener('loadedmetadata', onLoad);
                    video.addEventListener('canplay', onLoad);
                    video.addEventListener('loadeddata', onLoad);

                    video.addEventListener('error', (e) => onError(e.target.error));
                    video.addEventListener('abort', () => onError(new Error('Video loading aborted')));
                    video.addEventListener('stalled', () => {
                        console.warn(`Video stalled: ${file.name}`);
                    });

                    // Timeout fallback
                    const timeoutId = setTimeout(() => {
                        if (!hasLoaded && !hasErrored) {
                            onError(new Error('Loading timeout'));
                        }
                    }, 10000); // 10 second timeout

                    video.addEventListener('loadedmetadata', () => clearTimeout(timeoutId));

                    // Event listeners for interaction
                    videoItem.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (e.ctrlKey || e.metaKey) {
                            this.toggleSelection(videoItem);
                        } else {
                            this.clearSelection();
                            this.selectVideo(videoItem);
                        }
                    });

                    videoItem.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        this.currentContextVideo = file;
                        this.showContextMenu(e.pageX, e.pageY);
                    });

                    // Create object URL with error handling
                    try {
                        video.src = URL.createObjectURL(file);
                        this.loadingVideos.add(videoItem);
                    } catch (error) {
                        onError(error);
                        return;
                    }

                    document.getElementById('videoGrid').appendChild(videoItem);
                    this.videos.add(videoItem);
                    this.videoElements.set(videoItem, video);

                    // Trigger entrance animation
                    requestAnimationFrame(() => {
                        videoItem.style.opacity = '0';
                        videoItem.style.transform = 'scale(0.8)';
                        requestAnimationFrame(() => {
                            videoItem.style.transition = 'all 0.3s ease';
                            videoItem.style.opacity = '1';
                            videoItem.style.transform = 'scale(1)';
                        });
                    });
                });
            }

            toggleAutoplay() {
                this.autoplayEnabled = !this.autoplayEnabled;
                const button = document.getElementById('autoplayToggle');

                if (this.autoplayEnabled) {
                    button.textContent = '‚è∏Ô∏è Pause All';
                    button.classList.add('active');
                    this.startAllVideos();
                } else {
                    button.textContent = '‚ñ∂Ô∏è Play All';
                    button.classList.remove('active');
                    this.pauseAllVideos();
                }
            }

            startAllVideos() {
                this.videoElements.forEach((video, videoItem) => {
                    this.playVideo(video);
                    const indicator = videoItem.querySelector('.autoplay-indicator');
                    if (indicator) indicator.style.display = 'block';
                });
            }

            pauseAllVideos() {
                this.videoElements.forEach((video, videoItem) => {
                    video.pause();
                    const indicator = videoItem.querySelector('.autoplay-indicator');
                    if (indicator) indicator.style.display = 'none';
                });
            }

            playVideo(video) {
                if (video.readyState >= 3) { // HAVE_FUTURE_DATA
                    video.play().catch(error => {
                        // Silently handle autoplay errors (common in browsers)
                        console.debug('Autoplay prevented:', error);
                    });
                } else {
                    // Retry when video is ready
                    const retryPlay = () => {
                        video.removeEventListener('canplay', retryPlay);
                        this.playVideo(video);
                    };
                    video.addEventListener('canplay', retryPlay);
                }
            }

            selectVideo(videoItem) {
                videoItem.classList.add('selected');
                this.selectedVideos.add(videoItem);
                this.updateSelectionInfo();
            }

            toggleSelection(videoItem) {
                if (this.selectedVideos.has(videoItem)) {
                    videoItem.classList.remove('selected');
                    this.selectedVideos.delete(videoItem);
                } else {
                    this.selectVideo(videoItem);
                }
            }

            clearSelection() {
                this.selectedVideos.forEach(item => item.classList.remove('selected'));
                this.selectedVideos.clear();
                this.updateSelectionInfo();
            }

            selectAll() {
                this.videos.forEach(item => this.selectVideo(item));
            }

            updateSelectionInfo() {
                const info = document.getElementById('selectionInfo');
                const count = this.selectedVideos.size;

                if (count === 0) {
                    info.style.display = 'none';
                } else {
                    info.style.display = 'block';
                    info.textContent = `${count} selected`;
                }
            }

            setZoom(level) {
                const grid = document.getElementById('videoGrid');
                this.zoomLevels.forEach(cls => grid.classList.remove(cls));
                grid.classList.add(this.zoomLevels[level]);
                document.getElementById('zoomLabel').textContent = this.zoomLabels[level];
            }

            showContextMenu(x, y) {
                const menu = document.getElementById('contextMenu');
                menu.style.display = 'block';
                menu.style.left = `${x}px`;
                menu.style.top = `${y}px`;

                // Adjust position if menu goes off screen
                const rect = menu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    menu.style.left = `${x - rect.width}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    menu.style.top = `${y - rect.height}px`;
                }
            }

            hideContextMenu() {
                document.getElementById('contextMenu').style.display = 'none';
            }

            handleContextMenuAction(action) {
                this.hideContextMenu();

                switch (action) {
                    case 'show-folder':
                        this.showInFileManager();
                        break;
                    case 'copy-path':
                        this.copyFilePath();
                        break;
                    case 'copy':
                        this.copySelected();
                        break;
                    case 'delete':
                        this.deleteSelected();
                        break;
                }
            }

            showInFileManager() {
                alert(`Would open file manager for: ${this.currentContextVideo?.name}`);
            }

            copyFilePath() {
                if (this.currentContextVideo) {
                    navigator.clipboard.writeText(this.currentContextVideo.name);
                    this.updateStatus('File path copied to clipboard');
                }
            }

            copySelected() {
                const count = this.selectedVideos.size;
                this.updateStatus(`${count} file(s) copied`);
            }

            deleteSelected() {
                if (this.selectedVideos.size === 0) return;

                const count = this.selectedVideos.size;
                if (confirm(`Delete ${count} selected video(s)?`)) {
                    this.selectedVideos.forEach(item => {
                        const video = this.videoElements.get(item);
                        if (video && video.src) {
                            URL.revokeObjectURL(video.src);
                        }
                        this.videoElements.delete(item);
                        item.remove();
                        this.videos.delete(item);
                    });
                    this.selectedVideos.clear();
                    this.updateSelectionInfo();
                    this.updateStatus(`${count} video(s) deleted`);
                }
            }

            clearVideos() {
                this.videoElements.forEach((video, videoItem) => {
                    if (video && video.src) {
                        URL.revokeObjectURL(video.src);
                    }
                    videoItem.remove();
                });
                this.videos.clear();
                this.videoElements.clear();
                this.selectedVideos.clear();
                this.loadingVideos.clear();
                this.updateSelectionInfo();
            }

            hideDropZone() {
                document.getElementById('dropZone').style.display = 'none';
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new VideoBrowser();
        });
    </script>
</body>
</html>
