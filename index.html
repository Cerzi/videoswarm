<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #007acc;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            background: #0066a3;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }

        .toggle-button {
            background: #404040;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .toggle-button.active {
            background: #007acc;
        }

        .toggle-button:hover {
            background: #555;
        }

        .toggle-button.active:hover {
            background: #0066a3;
        }

        .video-limit-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .video-limit-control input[type="range"] {
            width: 100px;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .video-limit-control input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00cc66;
            border-radius: 50%;
            cursor: pointer;
        }

        .video-limit-control input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00cc66;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .zoom-slider {
            width: 120px;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .zoom-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #007acc;
            border-radius: 50%;
            cursor: pointer;
        }

        .status {
            padding: 1rem 2rem;
            background: #262626;
            color: #aaa;
            font-size: 0.9rem;
        }

        .drop-zone {
            margin: 2rem;
            padding: 4rem;
            border: 2px dashed #404040;
            border-radius: 12px;
            text-align: center;
            color: #888;
            transition: all 0.3s ease;
        }

        .drop-zone.drag-over {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        /* Masonry layout modes */
        .video-grid.masonry-vertical {
            display: block;
            column-count: auto;
            column-width: 250px;
            column-gap: 4px;
            padding: 1rem;
        }

        .video-grid.masonry-horizontal {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 1rem;
        }

        /* Video item adjustments for masonry */
        .video-grid.masonry-vertical .video-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 4px;
            break-inside: avoid;
            height: auto;
        }

        .video-grid.masonry-horizontal .video-item {
            flex: none;
            margin-right: 4px;
            margin-bottom: 4px;
            height: auto;
        }

        .video-item {
            position: relative;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
        }

        .video-item:hover {
            transform: scale(1.05);
            border-color: #007acc;
            box-shadow: 0 8px 32px rgba(0, 122, 204, 0.3);
            z-index: 10;
        }

        .video-item.selected {
            border-color: #007acc;
            background: rgba(0, 122, 204, 0.2);
        }

        .video-item.error {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .video-element {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s ease;
        }

        /* Aspect ratio preserved video elements */
        .video-element.aspect-ratio {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .video-placeholder {
            width: 100%;
            height: 140px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8rem;
        }

        .video-placeholder.aspect-ratio {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            min-height: 100px;
        }

        .video-filename {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: white;
            padding: 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007acc;
        }

        .error-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .context-menu {
            position: fixed;
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 6px;
            padding: 0.5rem 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            min-width: 180px;
            display: none;
        }

        .context-menu-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.9rem;
        }

        .context-menu-item:hover {
            background: #404040;
        }

        .context-menu-separator {
            height: 1px;
            background: #404040;
            margin: 0.5rem 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1px;
                padding: 0.5rem;
            }

            .header {
                padding: 1rem;
                flex-wrap: wrap;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-indicator::before {
            content: '‚ü≥';
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        /* Selection counter */
        .selection-info {
            background: #007acc;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Zoom levels - adjusted for masonry */
        .video-grid.zoom-small {
            --item-width: 180px;
        }
        .video-grid.zoom-medium {
            --item-width: 250px;
        }
        .video-grid.zoom-large {
            --item-width: 350px;
        }
        .video-grid.zoom-xlarge {
            --item-width: 500px;
        }

        .video-grid.zoom-small.masonry-vertical {
            column-width: 180px;
        }
        .video-grid.zoom-medium.masonry-vertical {
            column-width: 250px;
        }
        .video-grid.zoom-large.masonry-vertical {
            column-width: 350px;
        }
        .video-grid.zoom-xlarge.masonry-vertical {
            column-width: 500px;
        }

        .video-grid.zoom-small.masonry-horizontal .video-item {
            width: 180px;
        }
        .video-grid.zoom-medium.masonry-horizontal .video-item {
            width: 250px;
        }
        .video-grid.zoom-large.masonry-horizontal .video-item {
            width: 350px;
        }
        .video-grid.zoom-xlarge.masonry-horizontal .video-item {
            width: 500px;
        }

        /* Grid mode zoom (original behavior) */
        .video-grid:not(.masonry-vertical):not(.masonry-horizontal).zoom-small {
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        }
        .video-grid:not(.masonry-vertical):not(.masonry-horizontal).zoom-medium {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .video-grid:not(.masonry-vertical):not(.masonry-horizontal).zoom-large {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        .video-grid:not(.masonry-vertical):not(.masonry-horizontal).zoom-xlarge {
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ Video Browser <span style="font-size: 0.6rem; color: #666; font-weight: normal;">v2.9</span></h1>

        <div class="file-input-wrapper">
            <input type="file" id="fileInput" class="file-input" webkitdirectory multiple>
            <label for="fileInput" class="file-input-label">Open Folder</label>
        </div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            0 selected
        </div>

        <div class="debug-info" id="debugInfo" style="font-size: 0.75rem; color: #888; background: #1a1a1a; padding: 0.3rem 0.8rem; border-radius: 4px;">
            Ready
        </div>

        <div class="controls">
            <button id="layoutToggle" class="toggle-button">üìê Aspect Ratio</button>
            <button id="autoplayToggle" class="toggle-button active">‚è∏Ô∏è Pause All</button>

            <div class="video-limit-control" style="display: flex; align-items: center; gap: 0.5rem;">
                <span style="font-size: 0.9rem;">üìπ</span>
                <input type="range" id="videoLimitSlider" class="zoom-slider" min="10" max="100" value="30" step="5" style="width: 100px;">
                <span id="videoLimitLabel" style="font-size: 0.8rem; min-width: 30px;">30</span>
            </div>

            <div class="zoom-control">
                <span>üîç</span>
                <input type="range" id="zoomSlider" class="zoom-slider" min="0" max="3" value="1" step="1">
                <span id="zoomLabel">100%</span>
            </div>
        </div>
    </div>

    <div class="status" id="status" style="display: none;">
        Ready - Select a folder to browse videos
    </div>

    <div class="drop-zone" id="dropZone">
        <h2>Drop video files here</h2>
        <p>Or use the "Open Folder" button above</p>
        <p style="margin-top: 1rem; color: #666; font-size: 0.8rem;">
            Supports: MP4, MOV, AVI, MKV, WebM, M4V (H.264 codec)
        </p>
    </div>

    <div class="video-grid" id="videoGrid"></div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="show-folder">üìÅ Show in File Manager</div>
        <div class="context-menu-item" data-action="copy-path">üìã Copy File Path</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" data-action="copy">üìÑ Copy</div>
        <div class="context-menu-item" data-action="delete">üóëÔ∏è Delete</div>
    </div>

    <script>
        class VideoBrowser {
            constructor() {
                this.videos = new Set();
                this.selectedVideos = new Set();
                this.videoElements = new Map();
                this.zoomLevels = ['zoom-small', 'zoom-medium', 'zoom-large', 'zoom-xlarge'];
                this.zoomLabels = ['75%', '100%', '150%', '200%'];
                this.currentContextVideo = null;
                this.autoplayEnabled = true;
                this.loadingVideos = new Set();
                this.failedVideos = new Map(); // Track failed videos and their error types

                // Layout modes
                this.layoutMode = 'grid';
                this.aspectRatioCache = new Map();

                // Performance management
                this.maxConcurrentPlaying = 30;
                this.maxConcurrentLoading = 6;
                this.maxLoadedVideos = 80;
                this.minConcurrentPlaying = 10; // Minimum allowed
                this.maxConcurrentPlayingLimit = 100; // Maximum allowed
                this.unloadDistance = 800;
                this.visibleVideos = new Set();
                this.playingVideos = new Set();
                this.loadedVideos = new Map();
                this.loadQueue = [];
                this.isProcessingQueue = false;
                this.unloadQueue = [];

                // Masonry-specific loading control
                this.masonryLoadingPaused = false;
                this.masonryStableHeight = 0;
                this.masonryHeightCheckCount = 0;

                // Intersection observer
                this.intersectionObserver = new IntersectionObserver(
                    this.handleIntersection.bind(this),
                    {
                        rootMargin: '400px',
                        threshold: [0, 0.1, 1.0]
                    }
                );

                this.unloadObserver = new IntersectionObserver(
                    this.handleUnloadIntersection.bind(this),
                    {
                        rootMargin: '-800px',
                        threshold: 0
                    }
                );

                this.initializeEventListeners();
                this.startPerformanceMonitoring();
                this.setupScrollBackup();
            }

            setupScrollBackup() {
                setInterval(() => {
                    this.checkAndFixStuckPlaceholders();
                }, 3000);

                let scrollTimeout;
                window.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);

                    // For masonry mode, pause loading briefly when scrolling to avoid cascade effects
                    if (this.layoutMode === 'masonry-vertical') {
                        this.masonryLoadingPaused = true;
                        clearTimeout(this.masonryResumeTimeout);
                        this.masonryResumeTimeout = setTimeout(() => {
                            this.masonryLoadingPaused = false;
                            if (this.loadQueue.length > 0) {
                                this.processLoadQueue();
                            }
                        }, 200);
                    }

                    scrollTimeout = setTimeout(() => {
                        // Additional stability check for masonry
                        if (this.layoutMode === 'masonry-vertical') {
                            this.checkMasonryStability();
                        }
                    }, 500);
                });
            }

            // Check if masonry layout has stabilized to prevent cascade loading
            checkMasonryStability() {
                if (this.layoutMode !== 'masonry-vertical') return;

                const grid = document.getElementById('videoGrid');
                if (!grid) return;

                const currentHeight = grid.scrollHeight;

                if (Math.abs(currentHeight - this.masonryStableHeight) < 50) {
                    this.masonryHeightCheckCount++;
                    if (this.masonryHeightCheckCount >= 3) {
                        // Height has been stable, resume normal loading
                        this.masonryLoadingPaused = false;
                        if (this.loadQueue.length > 0) {
                            this.processLoadQueue();
                        }
                    }
                } else {
                    this.masonryStableHeight = currentHeight;
                    this.masonryHeightCheckCount = 0;
                }
            }

            // Add the missing setVideoLimit function
            setVideoLimit(limit) {
                this.maxConcurrentPlaying = Math.max(this.minConcurrentPlaying,
                                                   Math.min(this.maxConcurrentPlayingLimit, limit));

                // Store the user-set limit to prevent auto-adjustment from overriding it
                this.userSetVideoLimit = this.maxConcurrentPlaying;

                // Update the label
                const label = document.getElementById('videoLimitLabel');
                if (label) {
                    label.textContent = this.maxConcurrentPlaying.toString();
                }

                // If we're now over the limit, pause excess videos
                if (this.playingVideos.size > this.maxConcurrentPlaying) {
                    this.pauseExcessVideos();
                }

                // Update debug info to reflect new limit
                this.updateDebugInfo();

                console.log(`Video limit set to: ${this.maxConcurrentPlaying} (user-set: ${this.userSetVideoLimit})`);
            }

            async loadVideoContent(videoItem) {
                if (videoItem.dataset.loaded === 'true') return;

                const file = videoItem._file;
                if (!file) return;

                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.className = 'video-element';
                    video.muted = true;
                    video.loop = true;
                    video.preload = 'metadata';
                    video.playsInline = true;
                    video.autoplay = true;

                    let hasLoaded = false;
                    let hasErrored = false;

                    const cleanup = () => {
                        this.loadingVideos.delete(videoItem);
                        const placeholder = videoItem.querySelector('.video-placeholder');
                        if (placeholder) placeholder.remove();
                    };

                    const onError = (error) => {
                        if (hasErrored) return;
                        hasErrored = true;

                        console.error(`Video load error for ${file.name}:`, error);
                        cleanup();

                        videoItem.classList.add('error');
                        const errorIndicator = document.createElement('div');
                        errorIndicator.className = 'error-indicator';

                        // Provide more helpful error messages
                        let errorMessage = '‚ùå<br>';
                        let errorType = 'unknown';

                        if (error && error.message) {
                            if (error.message.includes('DEMUXER_ERROR_NO_SUPPORTED_STREAMS') ||
                                error.message.includes('no supported streams')) {
                                errorMessage += 'Codec Not Supported<br><small>Likely H.265/HEVC</small>';
                                errorType = 'codec';
                            } else if (error.message.includes('DEMUXER_ERROR')) {
                                errorMessage += 'Format Error';
                                errorType = 'format';
                            } else if (error.message.includes('MEDIA_ELEMENT_ERROR')) {
                                errorMessage += 'Media Error';
                                errorType = 'media';
                            } else {
                                errorMessage += 'Load Error';
                                errorType = 'load';
                            }
                        } else {
                            errorMessage += 'Load Error';
                        }

                        errorIndicator.innerHTML = errorMessage;
                        videoItem.appendChild(errorIndicator);

                        // Track the error for statistics
                        this.failedVideos.set(file.name, errorType);
                        this.updateErrorStats();

                        reject(error);
                    };

                    const onLoad = () => {
                        if (hasLoaded || hasErrored) return;
                        hasLoaded = true;

                        cleanup();
                        videoItem.dataset.loaded = 'true';

                        // Cache aspect ratio for layout calculations
                        const aspectRatio = video.videoWidth / video.videoHeight;
                        this.aspectRatioCache.set(videoItem, aspectRatio);

                        // Apply aspect ratio styling based on layout mode
                        if (this.layoutMode !== 'grid') {
                            video.className = 'video-element aspect-ratio';
                            video.style.aspectRatio = `${video.videoWidth}/${video.videoHeight}`;
                        } else {
                            video.className = 'video-element';
                            video.style.aspectRatio = '';
                        }

                        const placeholder = videoItem.querySelector('.video-placeholder');
                        if (placeholder) {
                            videoItem.replaceChild(video, placeholder);
                        } else {
                            videoItem.insertBefore(video, videoItem.querySelector('.video-filename'));
                        }

                        this.videoElements.set(videoItem, video);
                        this.loadedVideos.set(videoItem, Date.now());

                        if (this.visibleVideos.has(videoItem) && this.canPlayMoreVideos()) {
                            setTimeout(() => {
                                this.playVideo(video);
                            }, Math.random() * 500);
                        }

                        resolve();
                    };

                    video.addEventListener('loadedmetadata', onLoad);
                    video.addEventListener('canplay', onLoad);
                    video.addEventListener('error', (e) => onError(e.target.error));

                    const timeoutId = setTimeout(() => {
                        if (!hasLoaded && !hasErrored) {
                            onError(new Error('Loading timeout'));
                        }
                    }, 15000);

                    video.addEventListener('loadedmetadata', () => clearTimeout(timeoutId));

                    try {
                        video.src = URL.createObjectURL(file);
                        this.loadingVideos.add(videoItem);
                    } catch (error) {
                        onError(error);
                    }
                });
            }

            updateErrorStats() {
                // Count error types
                const errorCounts = {};
                this.failedVideos.forEach((type) => {
                    errorCounts[type] = (errorCounts[type] || 0) + 1;
                });

                // Update status if many codec errors
                if (errorCounts.codec >= 3) {
                    const status = document.getElementById('status');
                    if (status && !status.dataset.codecWarningShown) {
                        status.style.display = 'block';
                        status.style.background = '#4a0000';
                        status.style.color = '#ff6666';
                        status.innerHTML = `‚ö†Ô∏è <strong>${errorCounts.codec} videos failed due to unsupported codec (H.265/HEVC)</strong>. These require Safari or video conversion to H.264.`;
                        status.dataset.codecWarningShown = 'true';
                    }
                }
            }

            checkAndFixStuckPlaceholders() {
                const viewportTop = window.scrollY;
                const viewportBottom = viewportTop + window.innerHeight;
                const buffer = 200;

                this.videos.forEach(videoItem => {
                    if (videoItem.dataset.loaded === 'false') {
                        const rect = videoItem.getBoundingClientRect();
                        const elementTop = rect.top + window.scrollY;
                        const elementBottom = elementTop + rect.height;

                        const inExtendedViewport = elementBottom >= (viewportTop - buffer) &&
                                                 elementTop <= (viewportBottom + buffer);

                        if (inExtendedViewport && !this.loadQueue.includes(videoItem)) {
                            console.log(`Fixing stuck placeholder: ${videoItem.dataset.filename}`);
                            this.visibleVideos.add(videoItem);
                            this.loadQueue.push(videoItem);

                            const placeholder = videoItem.querySelector('.video-placeholder');
                            if (placeholder) {
                                placeholder.textContent = 'üìº Loading...';
                                placeholder.style.background = '#2a4a2a';
                            }
                        }
                    }
                });

                if (!this.isProcessingQueue && this.loadQueue.length > 0 && !this.masonryLoadingPaused) {
                    this.processLoadQueue();
                }
            }

            initializeEventListeners() {
                const fileInput = document.getElementById('fileInput');
                if (fileInput) {
                    fileInput.addEventListener('change', (e) => {
                        this.handleFileSelection(e.target.files);
                    });
                }

                const autoplayToggle = document.getElementById('autoplayToggle');
                if (autoplayToggle) {
                    autoplayToggle.addEventListener('click', () => {
                        this.toggleAutoplay();
                    });
                }

                const layoutToggle = document.getElementById('layoutToggle');
                if (layoutToggle) {
                    layoutToggle.addEventListener('click', () => {
                        this.toggleLayout();
                    });
                }

                const dropZone = document.getElementById('dropZone');
                if (dropZone) {
                    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                        dropZone.addEventListener(eventName, this.preventDefaults, false);
                        document.body.addEventListener(eventName, this.preventDefaults, false);
                    });

                    ['dragenter', 'dragover'].forEach(eventName => {
                        dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
                    });

                    ['dragleave', 'drop'].forEach(eventName => {
                        dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
                    });

                    dropZone.addEventListener('drop', (e) => {
                        const files = Array.from(e.dataTransfer.files);
                        this.handleFileSelection(files);
                    }, false);
                }

                const zoomSlider = document.getElementById('zoomSlider');
                if (zoomSlider) {
                    zoomSlider.addEventListener('input', (e) => {
                        this.setZoom(parseInt(e.target.value));
                    });
                }

                const videoLimitSlider = document.getElementById('videoLimitSlider');
                if (videoLimitSlider) {
                    videoLimitSlider.addEventListener('input', (e) => {
                        this.setVideoLimit(parseInt(e.target.value));

                    videoLimitSlider.title = 'Adjust max concurrent videos (increase if your system can handle it)';

                const videoGrid = document.getElementById('videoGrid');
                if (videoGrid) {
                    videoGrid.addEventListener('wheel', (e) => {
                        if (e.ctrlKey) {
                            e.preventDefault();
                            const currentZoom = parseInt(zoomSlider.value);
                            const newZoom = e.deltaY > 0 ? Math.max(0, currentZoom - 1) : Math.min(3, currentZoom + 1);
                            zoomSlider.value = newZoom;
                            this.setZoom(newZoom);
                        }
                    });
                }

                document.addEventListener('click', () => this.hideContextMenu());
                const contextMenu = document.getElementById('contextMenu');
                if (contextMenu) {
                    contextMenu.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.handleContextMenuAction(e.target.dataset.action);
                    });
                }

                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'a') {
                        e.preventDefault();
                        this.selectAll();
                    } else if (e.key === 'Delete') {
                        this.deleteSelected();
                    } else if (e.key === 'Escape') {
                        this.clearSelection();
                    } else if (e.key === ' ') {
                        e.preventDefault();
                        this.toggleAutoplay();
                    }
                });
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();

            async handleFileSelection(files) {
                const videoFiles = Array.from(files).filter(file => {
                    const isVideoType = file.type.startsWith('video/');
                    const hasVideoExtension = /\.(mp4|mov|avi|mkv|webm|m4v|flv|wmv|3gp|ogv)$/i.test(file.name);
                    return isVideoType || hasVideoExtension;
                });

                if (videoFiles.length === 0) {
                    this.updateDebugInfo();
                    return;
                }

                this.hideDropZone();
                this.clearVideos();

                // Show codec warning if needed
                this.showCodecWarning();

                videoFiles.forEach((file) => {
                    this.createVideoItem(file);
                });

                this.updateDebugInfo();
                this.processLoadQueue();
            }

            showCodecWarning() {
                const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
                const isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1;
                const isEdge = navigator.userAgent.indexOf('Edg') > -1;

                if (isChrome || isFirefox || isEdge) {
                    const status = document.getElementById('status');
                    if (status) {
                        status.style.display = 'block';
                        status.style.background = '#3a2f00';
                        status.style.color = '#ffcc00';
                        status.innerHTML = '‚ö†Ô∏è <strong>Codec Warning:</strong> H.265/HEVC videos are not supported in this browser. Only H.264 videos will play. Consider using Safari or converting HEVC videos to H.264.';

                        // Auto-hide after 10 seconds
                        setTimeout(() => {
                            status.style.display = 'none';
                        }, 10000);
                    }
                }
            }

            createVideoItem(file) {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.dataset.filename = file.name;
                videoItem.dataset.loaded = 'false';

                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                this.updatePlaceholderForLayout(placeholder);
                placeholder.textContent = 'üìº Loading...';

                const filename = document.createElement('div');
                filename.className = 'video-filename';
                filename.textContent = file.name;

                videoItem.appendChild(placeholder);
                videoItem.appendChild(filename);
                videoItem._file = file;

                videoItem.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (e.ctrlKey || e.metaKey) {
                        this.toggleSelection(videoItem);
                    } else {
                        this.clearSelection();
                        this.selectVideo(videoItem);
                    }
                });

                videoItem.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.currentContextVideo = file;
                    this.showContextMenu(e.pageX, e.pageY);
                });

                const videoGrid = document.getElementById('videoGrid');
                if (videoGrid) {
                    videoGrid.appendChild(videoItem);
                }
                this.videos.add(videoItem);
                this.intersectionObserver.observe(videoItem);
                this.unloadObserver.observe(videoItem);

                requestAnimationFrame(() => {
                    videoItem.style.opacity = '0';
                    videoItem.style.transform = 'scale(0.8)';
                    requestAnimationFrame(() => {
                        videoItem.style.transition = 'all 0.3s ease';
                        videoItem.style.opacity = '1';
                        videoItem.style.transform = 'scale(1)';
                    });
                });

                return videoItem;
            }

            updatePlaceholderForLayout(placeholder) {
                if (this.layoutMode === 'grid') {
                    placeholder.className = 'video-placeholder';
                    placeholder.style.cssText = `
                        width: 100%;
                        height: 140px;
                        background: #2d2d2d;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #666;
                        font-size: 0.8rem;
                    `;
                } else {
                    placeholder.className = 'video-placeholder aspect-ratio';
                    placeholder.style.cssText = `
                        width: 100%;
                        height: auto;
                        aspect-ratio: 16/9;
                        background: #2d2d2d;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #666;
                        font-size: 0.8rem;
                        min-height: 100px;
                    `;
                }
            }

            handleIntersection(entries) {
                entries.forEach(entry => {
                    const videoItem = entry.target;

                    if (entry.isIntersecting) {
                        this.visibleVideos.add(videoItem);

                        if (videoItem.dataset.loaded === 'false') {
                            // For masonry mode, be more conservative about loading
                            if (this.layoutMode === 'masonry-vertical') {
                                // Only load if we're not in a loading cascade and item is clearly visible
                                if (!this.masonryLoadingPaused && entry.intersectionRatio > 0.1) {
                                    if (!this.loadQueue.includes(videoItem)) {
                                        this.loadQueue.push(videoItem);
                                    }
                                }
                            } else {
                                // Normal loading for grid mode
                                if (!this.loadQueue.includes(videoItem)) {
                                    this.loadQueue.push(videoItem);
                                }
                            }

                            const placeholder = videoItem.querySelector('.video-placeholder');
                            if (placeholder && placeholder.textContent.includes('reload')) {
                                placeholder.textContent = 'üìº Loading...';
                                placeholder.style.background = '#2a4a2a';
                            }
                        }

                        const video = this.videoElements.get(videoItem);
                        if (video && this.canPlayMoreVideos()) {
                            this.playVideo(video);
                        }
                    } else {
                        if (entry.intersectionRatio < 0.01) {
                            this.visibleVideos.delete(videoItem);

                            const video = this.videoElements.get(videoItem);
                            if (video) {
                                video.pause();
                                this.playingVideos.delete(video);
                            }
                        }
                    }
                });

                // Only process load queue if not in masonry loading pause
                if (!this.isProcessingQueue && this.loadQueue.length > 0 && !this.masonryLoadingPaused) {
                    this.processLoadQueue();
                }

                if (this.loadedVideos.size > this.maxLoadedVideos * 1.2) {
                    this.aggressiveCleanup();
                }
            }

            handleUnloadIntersection(entries) {
                entries.forEach(entry => {
                    const videoItem = entry.target;

                    if (!entry.isIntersecting &&
                        !this.visibleVideos.has(videoItem) &&
                        videoItem.dataset.loaded === 'true' &&
                        this.loadedVideos.size > this.maxLoadedVideos) {

                        const rect = videoItem.getBoundingClientRect();
                        const viewportHeight = window.innerHeight;
                        const distanceFromViewport = Math.min(
                            Math.abs(rect.bottom),
                            Math.abs(rect.top - viewportHeight)
                        );

                        if (distanceFromViewport > viewportHeight * 3) {
                            this.unloadVideoContent(videoItem);
                        }
                    }
                });
            }

            async processLoadQueue() {
                if (this.isProcessingQueue) return;

                // Skip processing if masonry loading is paused
                if (this.layoutMode === 'masonry-vertical' && this.masonryLoadingPaused) {
                    return;
                }

                this.isProcessingQueue = true;

                let processed = 0;
                const batchSize = this.layoutMode === 'masonry-vertical' ? 2 : 5; // Smaller batches for masonry

                while (this.loadQueue.length > 0 &&
                       this.loadingVideos.size < this.maxConcurrentLoading &&
                       processed < batchSize) {

                    const videoItem = this.loadQueue.shift();

                    if (videoItem.dataset.loaded === 'false') {
                        const rect = videoItem.getBoundingClientRect();
                        const inExtendedViewport = rect.bottom >= -600 && rect.top <= window.innerHeight + 600;

                        if (inExtendedViewport || this.visibleVideos.has(videoItem)) {
                            try {
                                await this.loadVideoContent(videoItem);
                                processed++;

                                // For masonry, add a small delay between loads to prevent cascade
                                if (this.layoutMode === 'masonry-vertical' && processed < batchSize) {
                                    await new Promise(resolve => setTimeout(resolve, 100));
                                }
                            } catch (error) {
                                console.warn('Failed to load video:', error);
                            }
                        } else {
                            console.log(`Skipping load for ${videoItem.dataset.filename} - out of viewport`);
                        }
                    }
                }

                this.isProcessingQueue = false;

                // Continue processing with a delay for masonry mode
                if (this.loadQueue.length > 0 && this.loadingVideos.size < this.maxConcurrentLoading) {
                    const delay = this.layoutMode === 'masonry-vertical' ? 300 : 100;
                    setTimeout(() => this.processLoadQueue(), delay);
                }
            }

            aggressiveCleanup() {
                console.log(`Starting aggressive cleanup. Currently loaded: ${this.loadedVideos.size}`);

                const candidatesForUnload = [];
                this.loadedVideos.forEach((timestamp, videoItem) => {
                    if (!this.visibleVideos.has(videoItem)) {
                        const rect = videoItem.getBoundingClientRect();
                        const distance = Math.min(
                            Math.abs(rect.bottom),
                            Math.abs(rect.top - window.innerHeight)
                        );
                        candidatesForUnload.push({ videoItem, distance, timestamp });
                    }
                });

                candidatesForUnload
                    .sort((a, b) => b.distance - a.distance)
                    .forEach(({ videoItem }) => {
                        if (this.loadedVideos.size > this.maxLoadedVideos * 0.7) {
                            this.unloadVideoContent(videoItem);
                        }
                    });

                console.log(`Aggressive cleanup complete. Now loaded: ${this.loadedVideos.size}`);
            }

            unloadVideoContent(videoItem) {
                const video = this.videoElements.get(videoItem);
                if (!video) return;

                console.log(`Unloading video: ${videoItem.dataset.filename}`);

                video.pause();
                video.removeAttribute('src');
                video.load();

                if (video.src && video.src.startsWith('blob:')) {
                    URL.revokeObjectURL(video.src);
                }

                this.videoElements.delete(videoItem);
                this.loadedVideos.delete(videoItem);
                this.playingVideos.delete(video);
                this.loadingVideos.delete(videoItem);

                const queueIndex = this.loadQueue.indexOf(videoItem);
                if (queueIndex > -1) {
                    this.loadQueue.splice(queueIndex, 1);
                }

                const placeholder = document.createElement('div');
                placeholder.className = 'video-placeholder';
                this.updatePlaceholderForLayout(placeholder);
                placeholder.textContent = 'üìº Scroll to reload...';

                placeholder.addEventListener('click', () => {
                    if (videoItem.dataset.loaded === 'false' && !this.loadQueue.includes(videoItem)) {
                        placeholder.textContent = 'üìº Loading...';
                        placeholder.style.background = '#2a4a2a';
                        this.loadQueue.push(videoItem);
                        this.processLoadQueue();
                    }
                });

                const filename = videoItem.querySelector('.video-filename');
                videoItem.innerHTML = '';
                videoItem.appendChild(placeholder);
                if (filename) videoItem.appendChild(filename);

                videoItem.dataset.loaded = 'false';

                if (window.gc) {
                    window.gc();
                }
            }

            toggleLayout() {
                const layoutButton = document.getElementById('layoutToggle');
                if (!layoutButton) return;

                const modes = ['grid', 'masonry-vertical', 'masonry-horizontal'];
                const currentIndex = modes.indexOf(this.layoutMode);
                const nextIndex = (currentIndex + 1) % modes.length;
                this.layoutMode = modes[nextIndex];

                const buttonTexts = {
                    'grid': 'üìê Aspect Ratio',
                    'masonry-vertical': 'üìê Vertical',
                    'masonry-horizontal': 'üìê Horizontal'
                };
                layoutButton.textContent = buttonTexts[this.layoutMode];

                // Reset masonry loading controls
                this.masonryLoadingPaused = false;
                this.masonryStableHeight = 0;
                this.masonryHeightCheckCount = 0;

                this.applyLayout();
                this.updateVideosForLayout();
            }

            applyLayout() {
                const grid = document.getElementById('videoGrid');
                if (!grid) return;

                grid.classList.remove('masonry-vertical', 'masonry-horizontal');

                if (this.layoutMode !== 'grid') {
                    grid.classList.add(this.layoutMode);
                }

                requestAnimationFrame(() => {
                    if (this.layoutMode === 'masonry-horizontal') {
                        grid.style.height = '100vh';
                    } else {
                        grid.style.height = '';
                    }
                });
            }

            updateVideosForLayout() {
                this.videoElements.forEach((video, videoItem) => {
                    if (this.layoutMode === 'grid') {
                        video.className = 'video-element';
                        video.style.aspectRatio = '';
                    } else {
                        video.className = 'video-element aspect-ratio';
                        const aspectRatio = this.aspectRatioCache.get(videoItem);
                        if (aspectRatio) {
                            video.style.aspectRatio = aspectRatio;
                        }
                    }
                });

                this.videos.forEach(videoItem => {
                    if (videoItem.dataset.loaded === 'false') {
                        const placeholder = videoItem.querySelector('.video-placeholder');
                        if (placeholder) {
                            this.updatePlaceholderForLayout(placeholder);
                        }
                    }
                });
            }

            canPlayMoreVideos() {
                return this.playingVideos.size < this.maxConcurrentPlaying;
            }

            startPerformanceMonitoring() {
                setInterval(() => {
                    if (performance.memory) {
                        const memoryRatio = performance.memory.usedJSHeapSize / performance.memory.jsHeapSizeLimit;

                        // Only auto-adjust if user hasn't manually set a limit
                        if (!this.userSetVideoLimit) {
                            if (memoryRatio > 0.7) {
                                this.maxConcurrentPlaying = Math.max(5, this.maxConcurrentPlaying - 5);
                                this.maxLoadedVideos = Math.max(20, this.maxLoadedVideos - 15);
                                this.emergencyCleanup();
                            } else if (memoryRatio > 0.5) {
                                this.maxConcurrentPlaying = Math.max(10, this.maxConcurrentPlaying - 2);
                                this.maxLoadedVideos = Math.max(40, this.maxLoadedVideos - 5);
                                this.aggressiveCleanup();
                            } else if (memoryRatio < 0.3) {
                                this.maxConcurrentPlaying = Math.min(30, this.maxConcurrentPlaying + 1);
                                this.maxLoadedVideos = Math.min(80, this.maxLoadedVideos + 2);
                            }
                        } else {
                            // Still do cleanup if needed, but don't adjust playing limit
                            if (memoryRatio > 0.7) {
                                this.maxLoadedVideos = Math.max(20, this.maxLoadedVideos - 15);
                                this.emergencyCleanup();
                            } else if (memoryRatio > 0.5) {
                                this.maxLoadedVideos = Math.max(40, this.maxLoadedVideos - 5);
                                this.aggressiveCleanup();
                            }
                        }
                    }

                    this.updateDebugInfo();
                }, 2000);
            }

            emergencyCleanup() {
                console.log('EMERGENCY CLEANUP - High memory usage detected');

                this.pauseAllVideos();

                const toUnload = [];
                this.loadedVideos.forEach((timestamp, videoItem) => {
                    if (!this.visibleVideos.has(videoItem)) {
                        toUnload.push(videoItem);
                    }
                });

                toUnload.forEach(videoItem => {
                    this.unloadVideoContent(videoItem);
                });

                console.log(`Emergency cleanup complete. Unloaded ${toUnload.length} videos`);
            }

            updateDebugInfo() {
                const debugInfo = document.getElementById('debugInfo');
                if (!debugInfo) return;

                const memoryInfo = performance.memory ?
                    ` | ${Math.round(performance.memory.usedJSHeapSize / 1024 / 1024)}MB` : '';

                debugInfo.textContent =
                    `‚ñ∂Ô∏è ${this.playingVideos.size}/${this.maxConcurrentPlaying} | ` +
                    `üìº ${this.loadedVideos.size}/${this.maxLoadedVideos} | ` +
                    `üìÅ ${this.videos.size}${memoryInfo}`;
            }

            toggleAutoplay() {
                this.autoplayEnabled = !this.autoplayEnabled;
                const button = document.getElementById('autoplayToggle');
                if (!button) return;

                if (this.autoplayEnabled) {
                    button.textContent = '‚è∏Ô∏è Pause All';

                    button.textContent = '‚ñ∂Ô∏è Resume All';
                    button.classList.remove('active');
                    this.pauseAllVideos();
                }

            startAllVideos() {
                this.videoElements.forEach((video) => {
                    if (this.visibleVideos.has(Array.from(this.videoElements.entries()).find(([item, vid]) => vid === video)?.[0])) {
                        this.playVideo(video);
                    }
                });
            }

            pauseAllVideos() {
                this.videoElements.forEach((video) => {
                    video.pause();
                    this.playingVideos.delete(video);
                });
            }

            playVideo(video) {
                if (video.readyState >= 3 && this.canPlayMoreVideos()) {
                    video.play().then(() => {
                        this.playingVideos.add(video);
                    }).catch(error => {
                        console.debug('Autoplay prevented:', error);
                    });
                }
            }

            selectVideo(videoItem) {
                videoItem.classList.add('selected');
                this.selectedVideos.add(videoItem);
                this.updateSelectionInfo();
            }

            toggleSelection(videoItem) {
                if (this.selectedVideos.has(videoItem)) {
                    videoItem.classList.remove('selected');
                    this.selectedVideos.delete(videoItem);
                } else {
                    this.selectVideo(videoItem);
                }
            }

            clearSelection() {
                this.selectedVideos.forEach(item => item.classList.remove('selected'));
                this.selectedVideos.clear();
                this.updateSelectionInfo();
            }

            selectAll() {
                this.videos.forEach(item => this.selectVideo(item));

            updateSelectionInfo() {
                const info = document.getElementById('selectionInfo');
                if (!info) return;

                const count = this.selectedVideos.size;

            setZoom(level) {

                if (!grid || !zoomLabel) return;

                this.zoomLevels.forEach(cls => grid.classList.remove(cls));

            showContextMenu(x, y) {
                const menu = document.getElementById('contextMenu');
                if (!menu) return;

                menu.style.display = 'block';
                menu.style.left = `${x}px`;
                menu.style.top = `${y}px`;

                const rect = menu.getBoundingClientRect();
                if (rect.right > window.innerWidth) {
                    menu.style.left = `${x - rect.width}px`;
                }
                if (rect.bottom > window.innerHeight) {
                    menu.style.top = `${y - rect.height}px`;
                }
            }

            hideContextMenu() {
                const menu = document.getElementById('contextMenu');
                if (menu) menu.style.display = 'none';
            }

            handleContextMenuAction(action) {
                this.hideContextMenu();

                switch (action) {
                    case 'show-folder':
                        this.showInFileManager();
                        break;
                    case 'copy-path':
                        this.copyFilePath();
                        break;
                    case 'copy':
                        this.copySelected();
                        break;
                    case 'delete':
                        this.deleteSelected();
                        break;
                }

            showInFileManager() {
                if (!this.currentContextVideo) return;

                const fileName = this.currentContextVideo.name;
                const filePath = this.currentContextVideo.webkitRelativePath || fileName;

                // Check if we're in an Electron app or have access to file system APIs
                if (window.electronAPI?.showItemInFolder) {
                    // Electron app - can actually open file manager
                    window.electronAPI.showItemInFolder(filePath);
                } else if (window.showDirectoryPicker) {
                    // File System Access API (limited browser support)
                    this.showFileSystemAccessDialog();
                } else {
                    // Fallback: Show file path dialog with copy functionality
                    this.showFilePathDialog(fileName, filePath);
                }
            }

                    navigator.clipboard.writeText(this.currentContextVideo.name).then(() => {
                        this.showTemporaryMessage('File name copied to clipboard!');

            copyFilePath() {
                if (this.currentContextVideo) {
                    navigator.clipboard.writeText(this.currentContextVideo.name);
                    this.updateDebugInfo();

            copySelected() {
                const count = this.selectedVideos.size;
                this.updateDebugInfo();
            }

            deleteSelected() {
                if (this.selectedVideos.size === 0) return;

                const count = this.selectedVideos.size;
                if (confirm(`Delete ${count} selected video(s)?`)) {
                    this.selectedVideos.forEach(item => {
                        const video = this.videoElements.get(item);
                        if (video && video.src) {
                            URL.revokeObjectURL(video.src);
                        }
                        this.videoElements.delete(item);
                        item.remove();
                        this.videos.delete(item);
                    });
                    this.selectedVideos.clear();
                    this.updateSelectionInfo();
                    this.updateDebugInfo();
                }
            }

            clearVideos() {
                this.videos.forEach(videoItem => {
                    this.intersectionObserver.unobserve(videoItem);
                    this.unloadObserver.unobserve(videoItem);
                });

                this.videoElements.forEach((video, videoItem) => {
                    if (video && video.src && video.src.startsWith('blob:')) {
                        URL.revokeObjectURL(video.src);
                    }
                    video.pause();
                    video.removeAttribute('src');
                    video.load();
                    videoItem.remove();
                });

                this.videos.clear();
                this.videoElements.clear();
                this.selectedVideos.clear();
                this.loadingVideos.clear();
                this.visibleVideos.clear();
                this.playingVideos.clear();
                this.loadedVideos.clear();
                this.loadQueue = [];
                this.unloadQueue = [];
                this.aspectRatioCache.clear();
                this.updateSelectionInfo();
                this.updateDebugInfo();
            }

            hideDropZone() {
                const dropZone = document.getElementById('dropZone');
                if (dropZone) dropZone.style.display = 'none';
            }

            updateStatus(message) {
                this.updateDebugInfo();
            }

            pauseExcessVideos() {
                const excessCount = this.playingVideos.size - this.maxConcurrentPlaying;
                if (excessCount <= 0) return;

                const viewportCenter = window.innerHeight / 2;
                const playingArray = Array.from(this.playingVideos);

                const videosWithDistance = playingArray.map(video => {
                    const videoItem = Array.from(this.videoElements.entries())
                        .find(([item, vid]) => vid === video)?.[0];

                    if (videoItem) {
                        const rect = videoItem.getBoundingClientRect();
                        const distance = Math.abs(rect.top + rect.height / 2 - viewportCenter);
                        return { video, distance };
                    }
                    return { video, distance: Infinity };
                });

                videosWithDistance
                    .sort((a, b) => b.distance - a.distance)
                    .slice(0, excessCount)
                    .forEach(({ video }) => {
                        video.pause();
                        this.playingVideos.delete(video);
                    });
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new VideoBrowser();
        });
    </script>
